<head>
    <meta charset="UTF-8">
    <!-- Мета-тег viewport — без него адаптивность на мобилках не включится! -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Мое портфолио</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css"><!-- CSS -->
</head>
<body>
    <button id="theme-toggle">Сменить тему</button>
    <div class="container">

        <div class="card">
            <h1>Дмитрий</h1>
            <p id="dynamic-text">Я учусь на Frontend-разработчика</p>
            <input type="text" id="user-input" placeholder="Введи своё имя" maxlength="20">
            <button id="main-button">Нажми меня</button>
            <ul id="todo-list"></ul>
            <div class="card_game-card">
                <h2>Камень, Ножницы, Бумага</h2>
                <div class="game-buttons">
                    <button onclick="playGame('камень')">🪨 Камень</button>
                    <button onclick="playGame('ножницы')">✂️ Ножницы</button>
                    <button onclick="playGame('бумага')">📄 Бумага</button>
                </div>
                <div id="game-result">
                    <p id="game-text">Выберите предмет, чтобы начать игру</p>
                    <p id="score">Вы: 0 | Сайт: 0</p>
                </div>
            </div>
        </div>
        <section class="calculator card">
            <h3>Калькулятор</h3>
            <input type="text" id="calc-display" readonly>
            <div class="calc-buttons">
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('/')" class="operator">/</button>

                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('*')" class="operator">*</button>

                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('-')" class="operator">-</button>

                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="clearDisplay()" class="clear">C</button>
                <button onclick="calculate()" class="equal">=</button>
                <button onclick="appendToDisplay('+')" class="operator">+</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script> <!-- Подключаем JS в самом конце body -->
</body>
